name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Spark needs a JVM even in local mode
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install Python deps
        run: |
          # Uses uv.lock if present; otherwise falls back to pyproject.toml
          uv sync --dev --all-extras

      - name: Run tests
        env:
          # Makes Spark less flaky in CI
          SPARK_LOCAL_IP: 127.0.0.1
          PYSPARK_SUBMIT_ARGS: >-
            --conf spark.ui.enabled=false
            --conf spark.sql.warehouse.dir=/tmp/spark-warehouse
            pyspark-shell
        run: |
          uv run pytest -q

